</style><dom-module id="app-drawer" assetpath="../bower_components/app-layout/app-drawer/">
  <template>
    <style>
      :host {
        position: fixed;
        top: -120px;
        right: 0;
        bottom: -120px;
        left: 0;

        visibility: hidden;

        transition-property: visibility;
      }

      :host([opened]) {
        visibility: visible;
      }

      :host([persistent]) {
        width: var(--app-drawer-width, 256px);
      }

      :host([persistent][position=left]) {
        right: auto;
      }

      :host([persistent][position=right]) {
        left: auto;
      }

      #contentContainer {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;

        width: var(--app-drawer-width, 256px);
        padding: 120px 0;

        transition-property: -webkit-transform;
        transition-property: transform;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);

        background-color: #FFF;

        @apply(--app-drawer-content-container);
      }

      :host([position=right]) > #contentContainer {
        right: 0;
        left: auto;

        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
      }

      :host([swipe-open]) > #contentContainer::after {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 100%;

        visibility: visible;

        width: 20px;

        content: '';
      }

      :host([swipe-open][position=right]) > #contentContainer::after {
        right: 100%;
        left: auto;
      }

      :host([opened]) > #contentContainer {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      #scrim {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        transition-property: opacity;
        -webkit-transform: translateZ(0);
        transform:  translateZ(0);

        opacity: 0;
        background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      }

      :host([opened]) > #scrim {
        opacity: 1;
      }

      :host([opened][persistent]) > #scrim {
        visibility: hidden;
        /**
         * NOTE(keanulee): Keep both opacity: 0 and visibility: hidden to prevent the
         * scrim from showing when toggling between closed and opened/persistent.
         */

        opacity: 0;
      }
    </style>

    <div id="scrim" on-tap="close"></div>

    <div id="contentContainer">
      <content></content>
    </div>
  </template>

  </dom-module>




<dom-module id="app-drawer-layout" assetpath="../bower_components/app-layout/app-drawer-layout/">
  <template>
    <style>
      :host {

      }

      #contentContainer {

      }

      #contentContainer:not(.narrow) > ::content [drawer-toggle] {

    <div id="contentContainer">

<dom-module id="app-header" assetpath="../bower_components/app-layout/app-header/">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        transition-timing-function: linear;
        transition-property: -webkit-transform;
        transition-property: transform;
      }

      :host::before {
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        content: "";
        transition: opacity 0.4s;
        pointer-events: none;
        opacity: 0;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        will-change: opacity;
        @apply(--app-header-shadow);
      }

      :host([shadow])::before {
        opacity: 1;
      }

      ::content [main-title],
      ::content [condensed-title] {
        -webkit-transform-origin: left top;
        transform-origin: left top;
        white-space: nowrap;
      }

      ::content [condensed-title] {
        opacity: 0;
      }

      #background {
        @apply(--layout-fit);
        overflow: hidden;
      }

      #backgroundFrontLayer,
      #backgroundRearLayer {
        @apply(--layout-fit);
        height: 100%;
        pointer-events: none;
        background-size: cover;
      }

      #backgroundFrontLayer {
        @apply(--app-header-background-front-layer);
      }

      #backgroundRearLayer {
        opacity: 0;
        @apply(--app-header-background-rear-layer);
      }

      #contentContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      :host([disabled]),
      :host([disabled])::after,
      :host([disabled]) #backgroundFrontLayer,
      :host([disabled]) #backgroundRearLayer,
      :host([disabled]) ::content > app-toolbar:first-of-type,
      :host([disabled]) ::content > [sticky],
      /* Silent scrolling should not run CSS transitions */
      :host-context(.app-layout-silent-scroll),
      :host-context(.app-layout-silent-scroll)::after,
      :host-context(.app-layout-silent-scroll) #backgroundFrontLayer,
      :host-context(.app-layout-silent-scroll) #backgroundRearLayer,
      :host-context(.app-layout-silent-scroll) ::content > app-toolbar:first-of-type,
      :host-context(.app-layout-silent-scroll) ::content > [sticky] {
        transition: none !important;
      }
    </style>
    <div id="contentContainer">
      <content id="content"></content>
    </div>
  </template>

  </dom-module>


<dom-module id="app-header-layout" assetpath="../bower_components/app-layout/app-header-layout/">
  <template>
    <style>
      :host {
        display: block;
        /**
         * Force app-header-layout to have its own stacking context so that its parent can
         * control the stacking of it relative to other elements (e.g. app-drawer-layout).
         * This could be done using `isolation: isolate`, but that's not well supported
         * across browsers.
         */
        position: relative;
        z-index: 0;
      }

      :host > ::content > app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
      }

      :host([has-scrolling-region]) {
        height: 100%;
      }

      :host([has-scrolling-region]) > ::content > app-header {
        position: absolute;
      }

      :host([has-scrolling-region]) > #contentContainer {
        @apply(--layout-fit);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      :host([fullbleed]) {
        @apply(--layout-vertical);
        @apply(--layout-fit);
      }

      :host([fullbleed]) > #contentContainer {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      #contentContainer {
        /* Create a stacking context here so that all children appear below the header. */
        position: relative;
        z-index: 0;
      }

    </style>

    <content id="header" select="app-header"></content>

    <div id="contentContainer">
      <content></content>
    </div>

  </template>

<dom-module id="paper-ripple" assetpath="../bower_components/paper-ripple/">

  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>
  </template>
</dom-module>

  :root {
    /*
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching from a light to a dark theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */
    --primary-text-color: var(--light-theme-text-color);
    --primary-background-color: var(--light-theme-background-color);
    --secondary-text-color: var(--light-theme-secondary-color);
    --disabled-text-color: var(--light-theme-disabled-color);
    --divider-color: var(--light-theme-divider-color);
    --error-color: var(--paper-deep-orange-a700);

    /*
     * Primary and accent colors. Also see color.html for more colors.
     */
    --primary-color: var(--paper-indigo-500);
    --light-primary-color: var(--paper-indigo-100);
    --dark-primary-color: var(--paper-indigo-700);

    --accent-color: var(--paper-pink-a200);
    --light-accent-color: var(--paper-pink-a100);
    --dark-accent-color: var(--paper-pink-a400);


    /*
     * Material Design Light background theme
     */
    --light-theme-background-color: #ffffff;
    --light-theme-base-color: #000000;
    --light-theme-text-color: var(--paper-grey-900);
    --light-theme-secondary-color: #737373;  /* for secondary text and icons */
    --light-theme-disabled-color: #9b9b9b;  /* disabled/hint text */
    --light-theme-divider-color: #dbdbdb;

    /*
     * Material Design Dark background theme
     */
    --dark-theme-background-color: var(--paper-grey-900);
    --dark-theme-base-color: #ffffff;
    --dark-theme-text-color: #ffffff;
    --dark-theme-secondary-color: #bcbcbc;  /* for secondary text and icons */
    --dark-theme-disabled-color: #646464;  /* disabled/hint text */
    --dark-theme-divider-color: #3c3c3c;

    /*
     * Deprecated values because of their confusing names.
     */
    --text-primary-color: var(--dark-theme-text-color);
    --default-primary-color: var(--primary-color);

  }

      :host {

        position: relative;

        outline: none;
        -webkit-user-select: none;

        user-select: none;
        cursor: pointer;
        z-index: 0;
        line-height: 1;

        width: 40px;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;

        /* Because of polymer/2558, this style has lower specificity than * */
        box-sizing: border-box !important;

        @apply(--paper-icon-button);
      }

      :host #ink {
        color: var(--paper-icon-button-ink-color, --primary-text-color);
        opacity: 0.6;

      :host([disabled]) {
        color: var(--paper-icon-button-disabled-text, --disabled-text-color);
        pointer-events: none;
        cursor: auto;

        @apply(--paper-icon-button-disabled);
      }

      :host(:hover) {
        @apply(--paper-icon-button-hover);
      }

      iron-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }

<dom-module id="raml-path-to-object" assetpath="../bower_components/raml-path-to-object/">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <template is="dom-if" if="[[aware]]" restamp="true">
      <raml-aware raml="{{raml}}" scope="[[aware]]"></raml-aware>
    </template>
  </template>
</dom-module>





<dom-module id="iron-overlay-backdrop" assetpath="../bower_components/iron-overlay-behavior/">

  <template>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--iron-overlay-backdrop-background-color, #000);
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
        @apply(--iron-overlay-backdrop);
      }

      :host(.opened) {
        opacity: var(--iron-overlay-backdrop-opacity, 0.6);
        pointer-events: auto;
        @apply(--iron-overlay-backdrop-opened);
      }
    </style>

    <content></content>
  </template>

</dom-module>

<dom-module id="iron-dropdown" assetpath="../bower_components/iron-dropdown/">
  <template>
    <style>
      :host {
        position: fixed;
      }

      #contentWrapper ::content > * {
        overflow: auto;
      }

      #contentWrapper.animating ::content > * {
        overflow: hidden;
      }
    </style>

    <div id="contentWrapper">
      <content id="content" select=".dropdown-content"></content>
    </div>
  </template>

  </dom-module>


<style is="custom-style">

  :root {

    --shadow-transition: {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --shadow-none: {
      box-shadow: none;
    };

    /* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */

    --shadow-elevation-2dp: {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    };

    --shadow-elevation-3dp: {
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-4dp: {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-6dp: {
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-8dp: {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-12dp: {
      box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                  0 4px 22px 3px rgba(0, 0, 0, 0.12),
                  0 6px 7px -4px rgba(0, 0, 0, 0.4);
    };

          </div>
          <div class="examples">
            <template is="dom-repeat" items="[[examples]]">

      </template>

<dom-module id="docs-form-parameters-table" assetpath="../bower_components/docs-parameters-table/">
  <template>
    <style include="prism-theme-default"></style>
    <style include="markdown-styles"></style>
    <style include="docs-parameters-table-shared-styles"></style>
    <style>
     :host {
      display: block;
    }
    </style>
    <template is="dom-if" if="[[hasParams]]">
      <table class="params-table">
        <thead class="params-table-header">
          <tr>
            <th>Parameter</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="[[readProperties(type.formParameters)]]">
            <tr>
              <td class="param-name">[[item.name]]<span hidden$="[[!item.required]]">*</span></td>
              <td class="param-type">[[item.type]]</td>
              <td class="param-desc">
                <div hidden$="[[!hasValue(item.description)]]">
                  <marked-element markdown="[[item.description]]">
                    <div class="markdown-html markdown-body"></div>
                  </marked-element>
                </div>
                <div hidden$="[[!hasValue(item.pattern)]]" class="pattern">Validation pattern: <span>[[item.pattern]]</span></div>
                <div hidden$="[[!hasValue(item.example)]]" class="example">Example value: <span>[[item.example]]</span></div>
                <div hidden$="[[!hasValue(item.min)]]" class="min">Minimum value: <span>[[item.min]]</span></div>
                <div hidden$="[[!hasValue(item.max)]]" class="max">Maximum value: <span>[[item.max]]</span></div>
                <div hidden$="[[!hasValue(item.enum)]]" class="enum">Possible values: <span>[[_computeEnumValue(item.enum)]]</span></div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </template>
  </dom-module>

<dom-module id="paper-menu-shared-styles" assetpath="../bower_components/paper-menu/">
  <template>
    <style>
      /* need a wrapper element to make this higher specificity than the :host rule in paper-item */
      .selectable-content > ::content > .iron-selected {
        font-weight: bold;

        @apply(--paper-menu-selected-item);
      }

      .selectable-content > ::content > [disabled] {
        color: var(--paper-menu-disabled-color, --disabled-text-color);
      }

      .selectable-content > ::content > *:focus {
        position: relative;
        outline: 0;

        @apply(--paper-menu-focused-item);
      }

      .selectable-content > ::content > *:focus:after {
        @apply(--layout-fit);
        background: currentColor;
        opacity: var(--dark-divider-opacity);
        content: '';
        pointer-events: none;

        @apply(--paper-menu-focused-item-after);
      }

      .selectable-content > ::content > *[colored]:focus:after {
        opacity: 0.26;
      }
    </style>
  </template>
</dom-module>

<dom-module id="raml-docs-response-panel" assetpath="../bower_components/raml-docs-response-panel/">
  <template>
    <style include="markdown-styles"></style>
    <style>
     :host {
      display: block;
      @apply(--raml-docs-response-panel);
    }

    .container {
      @apply(--layout-horizontal);
      @apply(--raml-docs-response-panel-container);
    }

    .codes {
      border-right: 1px var(--raml-docs-response-panel-codes-border-color, rgba(0, 161, 223, 0.24)) solid;
      @apply(--raml-docs-response-panel-codes-content);
    }

    .docs {
      @apply(--layout-flex);
      @apply(--paper-font-body1);
      margin-left: 16px;
      overflow: auto;
      @apply(--raml-docs-response-panel-docs-content);
    }

    .no-data-info {
      @apply(--no-info-message);
    }

    .codes paper-item {
      cursor: pointer;
    }

    .codes .green {
      color: var(--arc-status-code-color-200, rgba(56, 142, 60, 1));
    }

    .codes .green[active]:not([focused])  {
      background-color: var(--arc-status-code-bgcolor-200, rgba(56, 142, 60, 0.12));
    }

    .codes .blue {
      color: var(--arc-status-code-color-300, rgba(48, 63, 159, 1));
    }

    .codes .blue[active]:not([focused])  {
      background-color: var(--arc-status-code-bgcolor-300, rgba(48, 63, 159, 0.12));
    }

    .codes .orange {
      color: var(--arc-status-code-color-400, rgba(245, 124, 0, 1));
    }

    .codes .orange[active]:not([focused]) {
      background-color: var(--arc-status-code-bgcolor-400, rgba(245, 124, 0, 0.12));
    }

    .codes .red {
      color: var(--arc-status-code-color-500, rgba(211, 47, 47, 1));
    }

    .codes .red[active]:not([focused])  {
      background-color: var(--arc-status-code-bgcolor-500, rgba(211, 47, 47, 0.12));
    }

    .markdown-html,
    docs-body-parameters-table {
      margin-right: 12px;
    }

    </style>
    <div class="container" hidden$="[[!hasResponses]]">
      <div class="codes">
        <paper-menu selected="{{selectedResponseStatus}}" selected-attribute="active">
          <template is="dom-repeat" items="[[responses]]">
            <paper-item class$="[[_computeCodeClass(item.code)]]">[[item.code]]</paper-item>
          </template>
        </paper-menu>
      </div>
      <div class="docs">
        <section>
          <template is="dom-if" if="[[description]]">
            <marked-element markdown="[[description]]">
              <div class="markdown-html"></div>
            </marked-element>
          </template>
          <p class="no-data-info" hidden$="[[description]]">No description provided.</p>
          <docs-body-parameters-table hidden$="[[!_hasProperty(selectedResponse, 'body')]]" selected-body-type="{{selectedBodyType}}" body="[[selectedResponse.body]]"></docs-body-parameters-table>
        </section>
      </div>
    </div>
  </template>
  </dom-module>
<dom-module id="raml-docs-method-viewer" assetpath="../bower_components/raml-docs-method-viewer/">
  <template>
    <style include="prism-theme-default"></style>
    <style>
    :host {
      display: block;
      @apply(--raml-docs-method-viewer);

      --content-section: {
        padding: 8px 12px;
      }
    }

    :host([hidden]) {
      display: none !important;
    }

    h1 {
      @apply(--paper-font-headline);
      @apply(--content-section);
      @apply(--raml-docs-h1);
    }

    h2 {
      @apply(--paper-font-title);
      @apply(--content-section);
      @apply(--raml-docs-h2);

      @apply(--layout-center);
    }

    .title {
      @apply(--layout-flex);
      /*@apply(--paper-font-title);*/
    }

    .method-desc {
      @apply(--paper-font-body1);
      @apply(--content-section);
      @apply(--raml-docs-item-description);
    }

    .url-area {
      @apply(--layout-horizontal);
      @apply(--paper-font-body1);
      font-size: 16px;
      margin-bottom: 40px;
      color: var(--raml-docs-method-viewer-url-color, --accent-color);
      @apply(--content-section);
    }

    .url-value {
      font-style: var(--raml-docs-method-viewer-url-font-style, italic);
      margin-left: 12px;
      word-break: break-all;
      @apply(--raml-docs-method-viewer-url);
    }

    .body-selector {
      margin: 0 12px;
    }

    .action-button {
      background-color: var(--primary-color);
      color: var(--primary-action-color, #fff);
      @apply(--action-button);
    }

    :host([no-tryit]) .action {
      display: none !important;
    }

    .bottom.action {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }

    :host([narrow]) .container {
      max-width: var(--raml-docs-method-viewer-narrow-container-width, calc(100vw - 32px));
      overflow: auto;
    }
    :host([narrow]) docs-parameters-table,
    :host([narrow]) docs-headers-table,
    :host([narrow]) docs-body-parameters-table,
    :host([narrow]) raml-docs-response-panel {
      max-width: var(--raml-docs-method-viewer-narrow-container-width, calc(100vw - 32px));
      overflow: auto;
    }

    :host([narrow]) .title-area {
      @apply(--layout-vertical);
      margin-bottom: 24px;
    }
    </style>
    <iron-media-query query="(max-width: [[narrowWidth]])" query-matches="{{narrow}}"></iron-media-query>
    <section class="container">
      <div class="title-area">
        <h1 class="title">
          <span>[[parentName]]</span>
          <span hidden$="[[!parentName]]">:</span>
          <span class="method-name">[[methodName]]</span>
        </h1>
        <div class="action">
          <paper-button class="action-button" on-tap="_tryIt">Try it</paper-button>
        </div>
      </div>
      <div hidden$="[[_computeHideMethodDesc(raml.description)]]" class="method-desc">[[raml.description]]</div>

      <section class="request-doc">
        <h2>Request</h2>

        <div class="url-area">
          <div class="method-value">[[raml.method]]</div>
          <div class="url-value">[[raml.absoluteUri]]</div>
        </div>

        <h3 hidden$="[[!hasParameters]]">Parameters</h3>
        <docs-parameters-table hidden$="[[!hasParameters]]" uri-parameters="[[raml.allUriParameters]]" query-parameters="[[raml.queryParameters]]" has-query-parameteres="{{hasQueryParameteres}}" has-uri-parameteres="{{hasUriParameteres}}" auto-hide=""></docs-parameters-table>

        <h3 hidden$="[[!hasHeaders]]">Headers</h3>
        <docs-headers-table has-headers="{{hasHeaders}}" headers="[[raml.headers]]" auto-hide=""></docs-headers-table>

        <div hidden$="[[!hasBody]]">
          <h3>Body</h3>
          <docs-body-parameters-table body="[[raml.body]]"></docs-body-parameters-table>
        </div>
      </section>

      <section class="response-doc" hidden$="[[!hasResponses]]">
        <h2>Response</h2>
        <raml-docs-response-panel has-responses="{{hasResponses}}" responses="[[raml.responses]]" narrow="[[narrow]]"></raml-docs-response-panel>
      </section>

      <div class="bottom action">
        <paper-button class="action-button" on-tap="_tryIt">Try it</paper-button>
      </div>
    </section>
  </template>
  </dom-module>

      @apply(--layout-flex);
    }

    .toggle-button {
      color: var(--response-status-view-toggle-icon-color, rgba(0, 0, 0, 0.54));
      transition: color 0.25s linear;
    }

    .toggle-icon {
      transform: rotateZ(0deg);
      transition: transform 0.3s linear;
    }

    .toggle-icon.opened {
      transform: rotateZ(-180deg);
    }

    .toggle-button:hover {
      color: var(--response-status-view-toggle-icon-hover-color, rgba(0, 0, 0, 0.78));
    }
    </style>

    <iron-media-query query="(min-width: 800px)" query-matches="{{wide}}"></iron-media-query>
    <iron-media-query query="(max-width: [[narrowWidth]])" query-matches="{{narrow}}"></iron-media-query>

    <div class="container" wide-layout$="{{wide}}">
      <div class="main">
        <div class="title-area">
          <h1 id="overview" class="title">
            <span>Resource: </span>
            <span class="resource-name">[[_computeResourceName(raml.*)]]</span>
          </h1>
        </div>
        <template is="dom-if" if="[[raml.description]]">
          <marked-element smartypants="" markdown="[[raml.description]]">
            <div class="markdown-html resource-desc"></div>
          </marked-element>
        </template>
        <section hidden$="[[!hasTypes]]">
          <div class="section-title-area">
            <h2 id="resources">Types</h2>
            <div class="title-area-actions">
              <paper-button on-tap="toggleTypesCollapse" class="toggle-button" title="Toogle types details">
                [[_computeToggleActionLabel(typesOpened)]]
                <iron-icon icon="arc:expand-more" class$="[[_computeToggleIconClass(typesOpened)]]"></iron-icon>
              </paper-button>
            </div>
          </div>
          <iron-collapse opened="[[typesOpened]]">
            <template is="dom-repeat" items="[[types]]">
              <div class="type-block">
                <docs-body-parameters-table narrow="[[narrow]]" body="[[item]]" auto-hide=""></docs-body-parameters-table>
              </div>
            </template>
          </iron-collapse>
        </section>
        <section hidden$="[[!hasSubproperties]]">
          <div class="section-title-area">
            <h2 id="methods">Methods and sub-resources</h2>
            <div class="title-area-actions">
              <paper-button on-tap="toggleMethodsCollapse" class="toggle-button" title="Toogle methods and sub-resources details">
                [[_computeToggleActionLabel(methodsOpened)]]
                <iron-icon icon="arc:expand-more" class$="[[_computeToggleIconClass(methodsOpened)]]"></iron-icon>
              </paper-button>
            </div>
          </div>
          <iron-collapse opened="[[methodsOpened]]">
            <div class="sub-resources-list">
              <table class="params-table" id="substable">
                <thead class="params-table-header">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr hidden$="[[!methods]]" class="params-table-header subheader">
                    <td colspan="3">Methods</td>
                  </tr>
                  <template is="dom-repeat" items="[[methods]]">
                    <tr>
                      <td class="param-name"><a href="#" data-path$="[[item.path]]">[[item.meta.name]]</a></td>
                      <td class="param-desc">[[item.meta.description]]</td>
                    </tr>
                  </template>
                  <tr hidden$="[[!resources]]" class="params-table-header subheader">
                    <td colspan="3">Sub-resources</td>
                  </tr>
                  <template is="dom-repeat" items="[[resources]]">
                    <tr>
                      <td class="param-name"><a href="#" data-path$="[[item.path]]">[[item.meta.name]]</a></td>
                      <td class="param-desc">[[item.meta.description]]</td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </iron-collapse>
        </section>
      </div>
      <nav>
        <div id="nav-links">
          <a href="#overview">Overview</a>
          <a hidden$="[[!hasTypes]]" href="#resources">Resources</a>
          <a href="#methods">Methods</a>
        </div>
      </nav>
    </div>
  </template>
  </dom-module>

<dom-module id="raml-documentation-empty-state" assetpath="../bower_components/raml-documentation-panel/">
  <template>
    <style>
    :host {
      display: block;
      background-color: var(--raml-documentation-empty-state-background-color, #FAFAFA);
      height: 100%;
      @apply(--raml-documentation-empty-state);
    }

    .content {
      height: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      @apply(--layout-flex);
      @apply(--raml-documentation-empty-state-container);
    }

    .icon {
      width: var(--raml-documentation-empty-state-icon-size, 256px);
      height: var(--raml-documentation-empty-state-icon-size, 256px);
      color: var(--raml-documentation-empty-state-icon-color, #75c9e1);
    }

    .info {
      color: var(--raml-documentation-empty-state-message-color, #757575);
      /* The icon has to be squered but the image is not so move the text closer to the image content */
      position: relative;
      top: 48px;
      @apply(--arc-font-body1);
      @apply(--raml-documentation-empty-state-message);
    }
    </style>
    <div class="content">
      <p class="info">You have no documentation to display</p>
      <iron-icon class="icon" icon="raml-docs-panel:empty-state"></iron-icon>
    </div>
  </template>
  </dom-module>
<dom-module id="raml-documentation-panel" assetpath="../bower_components/raml-documentation-panel/">
  <template>
    <style>
     :host {
      display: block;
      height: 100%;
      @apply(--raml-documentation-panel);
    }

    .docs-content {
      max-width: var(--raml-docs-main-content-width, 900px);
      @apply(--layout-flex);
      @apply(--raml-docs-main-content);
    }

    .docs-content raml-docs-documentation-viewer {
      max-width: var(--raml-docs-documentation-width, 700px);
    }

    .no-selection,
    .docs-content {
      height: 100%;
    }
    </style>
    <iron-media-query query="(max-width: [[narrowWidth]])" query-matches="{{narrow}}"></iron-media-query>
    <div class="docs-content">
      <div class="no-selection" hidden$="[[hasSelection]]">
        <raml-documentation-empty-state></raml-documentation-empty-state>
      </div>
      <template is="dom-if" if="[[isMethod]]">
        <raml-docs-method-viewer parent-endpoint="[[selectedParent]]" raml="[[selectedObject]]" narrow="[[narrow]]"></raml-docs-method-viewer>
      </template>
      <template is="dom-if" if="[[isResource]]">
        <raml-docs-resource-viewer raml="[[selectedObject]]" current-path="{{path}}" narrow="[[narrow]]"></raml-docs-resource-viewer>
      </template>
      <template is="dom-if" if="[[isDocumentation]]">
        <raml-docs-documentation-viewer documentation="[[selectedObject]]" narrow="[[narrow]]"></raml-docs-documentation-viewer>
      </template>
    </div>
  </template>
  </dom-module>
<dom-module id="raml-documentation-viewer" assetpath="../bower_components/raml-documentation-viewer/">
  <template>
    <style>
     :host {
      display: block;
      @apply(--raml-documentation-viewer);
    }
    </style>
    <raml-documentation-panel narrow="[[narrow]]" narrow-width="[[narrowWidth]]" selected-object="[[selectedObject]]" selected-parent="[[selectedParent]]" path="[[path]]"></raml-documentation-panel>
    <template is="dom-if" if="[[hasAware]]" restamp="true">
      <raml-aware raml="{{raml}}" scope="[[aware]]"></raml-aware>
    </template>
  </template>
  </dom-module>

<style is="custom-style">

:root {
  --primary-color: #00A2DF;
  --secondary-color: #506773;
  --primary-background-color: #fff;
  --accent-color: #CC143C;

  /* THEME */
  --arc-font-common-base: {
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
  };

  --arc-font-common-code: {
    font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
    -webkit-font-smoothing: antialiased;
  };
  --arc-font-common-nowrap: {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  };
  --arc-font-display1: {
    @apply(--arc-font-common-base);
    font-size: 34px;
    font-weight: 400;
    letter-spacing: -.01em;
    line-height: 40px;
  };

  --arc-font-headline: {
    @apply(--arc-font-common-base);
    font-size: 24px;
    font-weight: 400;
    letter-spacing: -.012em;
    line-height: 32px;
  };
  --arc-font-title: {
    @apply(--arc-font-common-base);
    @apply(--arc-font-common-nowrap);
    font-size: 20px;
    font-weight: 500;
    line-height: 28px;
  };
  --arc-font-subhead: {
    @apply(--arc-font-common-base);
    font-size: 16px;
    font-weight: 400;
    line-height: 24px;
  };
  --arc-font-body2: {
    @apply(--arc-font-common-base);
    font-size: 14px;
    font-weight: 500;
    line-height: 24px;
  };
  --arc-font-body1: {
    @apply(--arc-font-common-base);
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  };
  --arc-font-caption: {
    @apply(--arc-font-common-base);
    @apply(--arc-font-common-nowrap);
    font-size: 12px;
    font-weight: 400;
    letter-spacing: 0.011em;
    line-height: 20px;
  };
  --select-text: {
    @apply(--arc-font-common-base);
    -webkit-user-select: text;
    cursor: text;
  };
  --arc-link: {
    @apply(--arc-font-common-base);
    color: #00A1DF;
  };
  --arc-font-code1: {
    @apply(--arc-font-common-code);
    font-size: 14px;
    font-weight: 500;
    line-height: 20px;
  }

  /* Mixin applied to all the "missing info" paragraphs. By deafult all elements this kind are the <p> elements. But it may vary. */
  --no-info-message: {
    @apply(--arc-font-common-base);
    font-style: italic;
  }

    /*Mixin applied to `paper-icon-buttons`.*/
  --icon-button: {
    color: rgba(0, 0, 0, 0.54) !important;
    background-color: transparent  !important;
    transition: color 0.35s linear;
  }
  --icon-button-hover: {
    color:  var(--primary-color) !important;
  }
    /* Mixin applied to all labels that are form elements */
  --form-label: {
    font-weight: 500;
  }
  --input-line-color:  var(--primary-color);

    /* Mixin applied to all code blocks that highlights schemas / types / etc. All code block uses the `prism-theme-default`. */
  --code-block: {
    @apply(--arc-font-common-code);
  };
  --code-mirror: {
    background-color: #f5f2f0;
  }
  --arc-code-mirror-background-color: #f5f2f0;
  --code-mirror-editor: {
    background-color: #f5f2f0;
    z-index: 0;
    display: block;
  }

  --code-mirror-wrapper: {
    display: block;
    height: 100%;
  };

    /* Paper tabs styling */
  --paper-tabs-selection-bar-color: var(--primary-color);
  --paper-tab-ink: var(--primary-color);
    /* Documentaion */
  --raml-docs-main-content: {
    margin-bottom: 20px;
  }

    /* Inputs */
  --paper-input-container-color: rgba(0, 0, 0, 0.24);
    /* Inline docs */
  --inline-docs-color: rgba(0, 0, 0, 0.32);
  --raml-request-parameters-editor-docs-color: var(--inline-docs-color);
  --raml-headers-form-docs-color: var(--inline-docs-color);

  --raml-request-parameters-editor-subheader: {
    @apply(--arc-font-subhead);
  }

    /* PATH selector */
  --raml-docs-tree-item-selected-background: rgb(3, 169, 244);
  --raml-docs-tree-item-selected-color: #fff;

    /* Request panel */
  --raml-request-panel: {
    margin-bottom: 20px;
    max-width: 900px;
    margin-left: 16px;
  }
  --response-view: {
    margin-bottom: 20px;
    max-width: 900px;
    margin-left: 16px;
  }
  --request-form-panels: {
    margin: 12px 16px;
  }
  --raml-request-url-editor: {
    @apply(--request-form-panels);
    overflow: hidden !important;
  }
  --raml-request-parameters-editor: {
    @apply(--request-form-panels);
  }
  --raml-body-editor-panel: {
    @apply(--request-form-panels);
  }
  --raml-docs-response-panel: {
    /*@apply(--request-form-panels);*/
  }
  --raml-docs-method-viewer: {
  }
  --raml-request-headers-editor: {
    @apply(--request-form-panels);
  }
  --authorization-panel: {
    @apply(--request-form-panels);
  }
  --raml-documentation-panel: {
    padding: 0;
    @apply(--request-form-panels);
  }
  --raml-summary-view: {
    @apply(--request-form-panels);
  }
  --raml-path-selector: {
    overflow: auto;
    height: 100%;
    background-color: transparent;
  }
  --app-drawer-content-container: {
    background-color: #EEEEEE;
  }
  --raml-docs-response-panel-docs-content: {
    padding: 8px;
    margin-left: 0px;
  }

  /* Documentation panels */
  --params-table-header-background-color: #757575;
  --params-table-subheader-background-color: #E0E0E3;
  --params-table-row-border-color: var(--params-table-header-background-color);

  --inline-documentation-color: #1A237E;
  --raml-headers-form-docs-color: #1A237E;

  --response-error-view: {
    margin-top: 24px;
  }

  --code-type-text-value-color: #0D47A1;
  --code-type-number-value-color: #03A9F4;
  --code-type-boolean-value-color: #0288D1;
  --code-type-null-value-color: #0288D1;
  --code-punctuation-value-color: #757575;
  --code-type-link-color: #757575;
  --code-array-index-color: rgba(1, 87, 155, 0.57);
  --code-background-color: rgba(227, 242, 253, 0.74);
}

</style></div><dom-module id="api-console-docs">

    <style>
     :host {
      --app-primary-color: #00A2DF;
      --app-secondary-color: black;
      --app-header-background-front-layer: yellow;
      display: block;
    }

    app-toolbar,
    app-header {
      background-color: var(--app-primary-color);
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    *[hidden] {
      display: none !important;
    }

    .drawer-content-wrapper {
      height: calc(100% - 64px);
      /* 64px - toolbar height */
      overflow-y: auto;
    }
    </style>
    <app-drawer-layout fullbleed="" responsive-width="860px">
      
      <app-drawer id="drawer">
        <app-toolbar class="drawer-title">API console</app-toolbar>
        <div class="drawer-content-wrapper">
          <raml-path-selector narrow="[[narrow]]" raml="[[raml]]" selected-path="{{path}}" force-wide-layout="" opened=""></raml-path-selector>
        </div>
      </app-drawer>
      
      <app-header-layout has-scrolling-region="">
        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="arc:menu" drawer-toggle=""></paper-icon-button>
            <div main-title="">[[raml.title]]</div>
          </app-toolbar>
        </app-header>
        <div role="main">
          <raml-documentation-viewer selected-object="[[selectedObject]]" selected-parent="[[selectedParent]]" path="{{path}}"></raml-documentation-viewer>
        </div>
      </app-header-layout>
    </app-drawer-layout>
    <raml-path-to-object raml="[[raml]]" selected-path="{{path}}" selected-object="{{selectedObject}}" selected-parent="{{selectedParent}}"></raml-path-to-object>

  </dom-module>
